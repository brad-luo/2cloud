<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- set the responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="icon" href="./favicon.ico" type="image">
    <!-- Put here to avoid pre-rendering -->
    <script src="./TaskA.js"></script>
    <script>checkLoginStatus(); handleUserData();</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .user-container {
            display: flex;
            position: relative;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .logout {
            position: absolute;
            top: 10px;
            /* Adjust the top spacing as needed */
            right: 10px;
            /* Adjust the right spacing as needed */
        }

        .left-column {
            padding: 20px;
            width: 50%;
            text-align: center;
            align-items: center;
            /* Center items horizontally */
            justify-content: center;
            /* Center items vertically */
        }

        .user-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }


        .right-column {
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .additional-image {
            /*width: 200px;*/
            /*height: 200px;*/
            border-radius: 5px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        #file-input {
            display: none;
        }


        #upload-button,
        #open-modal-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        /* Add new styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            text-align: center;
        }

        .modal-images {
            display: flex;
            /* Allow logos to wrap to the next line */
            flex-wrap: wrap;
            /* algin in row with space */
            justify-content: space-around;
            margin-top: 20px;
        }

        .modal-logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin: 5px;
        }

        .modal-logo.selected {
            border: 3px solid #4CAF50;
            /* Border color for selected logos */
        }
    </style>
</head>

<body>

    <div class="user-container">
        <div class="left-column">
            <h2><strong>Welcome: </strong><span id="username"></span></h2>
            <img class="user-logo" id="user-logo" alt="User Logo">
            <div class="button-groups" id="button">
                <input type="file" id="file-input" accept=".png, .jpg, .jpeg" onchange="handleFileSelect(event)">
                <button id="upload-button" onclick="document.getElementById('file-input').click()">Upload Logo</button>
                <!-- Add the button for the modal -->
                <button id="open-modal-button" onclick="openModal()">Select Uploaded Logos</button>
            </div>

        </div>
        <div class="right-column">
            <img class="additional-image" id="product-img" alt="Additional Image">
            <!-- Add more content for the right column as needed -->
        </div>
        <div class="logout">
            <button onclick="handleLogout()">Logout</button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span onclick="closeModal()" style="cursor: pointer;">&times;</span>

            <!-- Container for dynamically loaded images -->
            <div class="modal-images" id="modalImagesContainer"></div>

            <!-- Buttons for cancel and confirm selection -->
            <div>
                <button onclick="cancelSelection()">Cancel</button>
                <button onclick="confirmSelection()">Confirm Selection</button>
            </div>
        </div>
    </div>

</body>

</html>
